machine:
  node:
    version: 7.6.0

test:
  post:
    - tasks/create-jsons --outputDir=$CIRCLE_ARTIFACTS

deployment:
  ci:
    branch:
      ignore:
        - master
    commands:
      - tasks/deploy --dir=$CIRCLE_ARTIFACTS --bucketDirectory=circle
  production:
    branch: master
    commands:
      - tasks/deploy --dir=$CIRCLE_ARTIFACTS --bucketDirectory=production
